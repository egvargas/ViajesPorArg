<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/estilo2.css">


    <title>Viajes por Argentina!</title>
</head>

    <body> 
    <header>
        <div class="container">
             <div class="row align-items-stretch justify-content-between">
                <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                    <a class="navbar-brand" href="index.html">Viajes por Argentina</a>
                    <img src="./img/logo-footer.png">
    
           
    </header> 
    <main >
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 my-4 mx-auto text-center">
            <h1 class="animate__animated animate__bounce animate__delay-60s">Finalice la reserva para que un agente se comunique con usted</h1>
       
        </div>
       
        <form id="form" style="text-align: center;" required>
          <label for="from_name" style="padding: 4px;" required><b>Tu Correo:</b></label>
          
          <div class="field">
            <input type="email" name="from_name" id="from_name" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" required>
          </div>
          
            <label for="destinos" style="display: center;"><b>Destinos Elegidos:</b></label>
            <div class="field">
            <div type="text" name="destinos" id="destinos" cols="80" rows="4" readonly ></div>
          
            <div class="col-md-10 text-center" style="padding: 8px;"></div>
                  <input class="btn btn-primary btn-lg" type="submit" id="button" value="Reservar"  style="text-align: center;"  >
                
                </form> 
    </main>

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  
  <script type="text/javascript">
    emailjs.init('bZmfvYPaZT8VTkJJA')
      </script>
    <script src="./js/reserva.js"></script>    

</body>
</html>
